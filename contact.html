<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <img class="brand" src="assets/mpms-logo-horizontal.png" alt="MPMS Logo">
            <div class="header-right">
                <a class="header-phone" href="tel:8002156224">(800) 215-6224</a>

                    <a href="index.html">Home</a>

            </div>
        </div>
    </header>

    <main id="top" class="container">
        <section class="section">
            <h1>Contact</h1>
            <p>Swap in your contact details or embed your preferred form here.</p>
            <form class="contact-form" action="#" method="post">
                <label>
                    Name
                    <input type="text" name="name" placeholder="Your name">
                </label>
                <label>
                    Email
                    <input type="email" name="email" placeholder="you@example.com">
                </label>
                <label>
                    Message
                    <textarea name="message" rows="3" placeholder="How can we help?"></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>Â© 2026 MPMS. All rights reserved.</p>
            <div class="footer-social">
                <a class="social-btn" href="https://facebook.com" aria-label="Facebook">
                    <img src="assets/footer/Facebook_Logo_Primary.png" alt="Facebook">
                </a>
                <a class="social-btn" href="https://www.linkedin.com" aria-label="LinkedIn">
                    <img src="assets/footer/LI-In-Bug.png" alt="LinkedIn">
                </a>
                <a class="social-btn email" href="mailto:info@example.com" aria-label="Email"><span>@</span></a>
            </div>
        </div>
    </footer>
</body>
