<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPMS | Admin - Contact</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <!-- HEADER START -->
        <div id="site-header"></div>
        <!-- HEADER END -->

    <main id="top" class="container">
        <section class="section admin-auth" data-auth-section>
            <div class="card auth-card">
                <h1>Admin Sign In</h1>
                <p class="auth-note">Sign in with your admin email and password.</p>
                <form class="contact-form auth-form">
                    <label>
                        Email
                        <input type="email" name="email" placeholder="you@mpms.com" required>
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" placeholder="" required>
                    </label>
                    <div class="auth-status" aria-live="polite">
                        <span class="auth-error" role="alert" hidden></span>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </section>

        <section class="section admin-content" data-admin-section hidden>
            <div class="admin-header">
                <h1>Admin</h1>
                <div class="admin-meta">
                    <span class="admin-user"></span>
                    <button type="button" class="admin-signout">Sign out</button>
                </div>
            </div>
            <nav class="admin-nav" aria-label="Admin pages">
                <a class="admin-nav-link" href="admin.html">Blog Posts</a>
                <a class="admin-nav-link" href="admin-staff.html">Meet the Staff</a>
                <a class="admin-nav-link" href="admin-contact.html" aria-current="page">Contact Recipient</a>
            </nav>
            <div class="card contact-admin">
                <h2>Contact Form Recipient</h2>
                <p>Set the email address that receives contact form notifications.</p>
                <form class="contact-form" data-contact-form>
                    <label>
                        Recipient Email
                        <input type="email" name="contactRecipient" placeholder="email@example.com">
                    </label>
                    <div class="auth-status" aria-live="polite">
                        <span class="auth-error contact-error" role="alert" hidden></span>
                        <span class="contact-success" hidden></span>
                    </div>
                    <button type="submit">Save Email</button>
                </form>
            </div>
        </section>
    </main>

        <!-- FOOTER START -->
        <div id="site-footer"></div>
        <!-- FOOTER END -->
        <script src="scripts/layout.js" defer></script>
        <script src="scripts/nav.js" defer></script>
        <script type="module" src="scripts/admin-auth.js"></script>
</body>
</html>
