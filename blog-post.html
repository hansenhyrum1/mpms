<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPMS | Blog Post</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <!-- HEADER START -->
        <div id="site-header"></div>
        <!-- HEADER END -->

    <main id="top" class="container">
        <section class="section blog-post">
            <a class="blog-back" href="blog.html">Back to Blog</a>
            <h1 class="blog-post-title" data-post-title>Loading...</h1>
            <p class="blog-meta" data-post-meta></p>
            <p class="blog-empty" data-post-status hidden></p>
            <div class="blog-post-body" data-post-body></div>
        </section>
    </main>

        <!-- FOOTER START -->
        <div id="site-footer"></div>
        <!-- FOOTER END -->
    <script src="scripts/layout.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    <script type="module" src="scripts/blog-post.js"></script>
</body>
</html>
