<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPMS | Admin - Staff</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <!-- HEADER START -->
        <div id="site-header"></div>
        <!-- HEADER END -->

    <main id="top" class="container">
        <section class="section admin-auth" data-auth-section>
            <div class="card auth-card">
                <h1>Admin Sign In</h1>
                <p class="auth-note">Sign in with your admin email and password.</p>
                <form class="contact-form auth-form">
                    <label>
                        Email
                        <input type="email" name="email" placeholder="you@mpms.com" required>
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" placeholder="" required>
                    </label>
                    <div class="auth-status" aria-live="polite">
                        <span class="auth-error" role="alert" hidden></span>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </section>

        <section class="section admin-content" data-admin-section hidden>
            <div class="admin-header">
                <h1>Admin</h1>
                <div class="admin-meta">
                    <span class="admin-user"></span>
                    <button type="button" class="admin-signout">Sign out</button>
                </div>
            </div>
            <nav class="admin-nav" aria-label="Admin pages">
                <a class="admin-nav-link" href="admin.html">Blog Posts</a>
                <a class="admin-nav-link" href="admin-staff.html" aria-current="page">Meet the Staff</a>
                <a class="admin-nav-link" href="admin-contact.html">Contact Recipient</a>
            </nav>
            <div class="card staff-admin">
                <h2>Meet the Staff</h2>
                <p>Add staff cards that appear on the Meet the Staff page.</p>
                <form class="contact-form staff-form" data-staff-form>
                    <label>
                        Name
                        <input type="text" name="name" placeholder="Full name">
                    </label>
                    <label>
                        Title
                        <input type="text" name="title" placeholder="Title">
                    </label>
                    <label>
                        Credentials
                        <input type="text" name="credentials" placeholder="CPC, CPMA, etc.">
                    </label>
                    <label>
                        Photo Upload
                        <input type="file" name="photoFile" accept="image/*">
                    </label>
                    <div class="staff-preview" data-staff-preview hidden>
                        <span>Crop preview</span>
                        <img alt="Cropped staff photo preview">
                    </div>
                    <div class="auth-status" aria-live="polite">
                        <span class="auth-error staff-error" role="alert" hidden></span>
                        <span class="staff-success" hidden></span>
                    </div>
                    <button type="submit">Add Staff Member</button>
                </form>
                <div class="staff-admin-list" data-staff-list></div>
            </div>
        </section>
    </main>

        <!-- FOOTER START -->
        <div id="site-footer"></div>
        <!-- FOOTER END -->
        <div class="cropper-modal" data-crop-modal hidden>
            <div class="cropper-panel" role="dialog" aria-modal="true" aria-label="Crop staff photo">
                <p class="cropper-hint">Drag the photo to reposition it within the frame.</p>
                <div class="cropper-frame" data-crop-frame>
                    <img class="cropper-image" data-crop-image alt="Crop preview">
                </div>
                <label class="cropper-zoom">
                    Zoom
                    <input type="range" min="1" max="3" step="0.01" value="1" data-crop-zoom>
                </label>
                <div class="cropper-actions">
                    <button type="button" class="cropper-btn secondary" data-crop-cancel>Cancel</button>
                    <button type="button" class="cropper-btn" data-crop-confirm>Use Crop</button>
                </div>
            </div>
        </div>
        <script src="scripts/layout.js" defer></script>
        <script src="scripts/nav.js" defer></script>
        <script type="module" src="scripts/admin-auth.js"></script>
</body>
</html>
